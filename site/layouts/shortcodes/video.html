<figure class="{{ if isset .Params "class" }}{{ index .Params "class" }}{{ else }}photo-center{{ end }}">
  <video src='/video/{{ .Get "name" }}' controls="true"></video>
  <figcaption>{{ .Get "caption" }} <a href='{{ if isset .Params "link" }}{{ .Get "link" }}{{ else }}/video/{{ .Get "name" }}{{ end }}'>Download the video.</a></figcaption>
</figure>
