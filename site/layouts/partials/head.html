<meta http-equiv="content-type" content="text/html; charset=utf-8">
{{ .Hugo.Generator }}
<meta name="description" content="{{if .IsPage}}{{ .Summary }}{{else}}{{.Site.Params.description}}{{end}}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{{ .Title }} | U.S. Fish &amp; Wildlife Service</title>

<link rel="stylesheet" href="/css/styles.css">

<meta property="fb:admins" content="1417314007,1222320132"/>
<meta property="og:site_name" content="fws.gov/southeast" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:title" content="{{ .Title }}" />
<meta property="og:description" content="{{if .IsPage}}{{ .Summary }}{{else}}{{.Site.Params.description}}{{end}}" />

{{ with .Params.images }}{{ range first 6 . }}
<meta property="og:image" content="{{ if in . "http" }}{{ . }}{{ else }}http://fws.gov/southeast{{ . }}{{ end }}" />
{{ end }}{{ end }}
{{ if .Params.lastUpdate }}
<meta property="og:updated_time" content="{{ .Params.lastUpdate }}"/>
{{ end }}

{{ with .Params.images }}
<meta name="twitter:card" content="summary_large_image"/>
<meta name="twitter:image:src" content="{{ if in . "http" }}{{ . }}{{ else }}http://fws.gov/southeast{{ . }}{{ end }}"/>
{{ else }}
<meta name="twitter:card" content="summary"/>
{{ end }}
<meta name="twitter:site" content="@usfwssoutheast">
<meta name="twitter:url" content="{{ .Permalink }}">
<meta property="twitter:title" content="{{ .Title }}" />
<meta property="twitter:description" content="{{if .IsPage}}{{ .Summary }}{{else}}{{.Site.Params.description}}{{end}}" />
