<meta charset="utf-8" />
{{ .Hugo.Generator }}
<meta name="description" content="{{ if .Params.description }}{{ .Params.description }}{{ else }}{{ .Summary }}{{end}}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{{ .Title }} | U.S. Fish &amp; Wildlife Service</title>

<link rel="stylesheet" href="/css/styles.css">

<meta property="fb:admins" content="1417314007,1222320132"/>
<meta property="og:site_name" content="fws.gov/southeast" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:title" content="{{ .Title }}" />
<meta property="og:description" content="{{ if .Params.description }}{{ .Params.description }}{{ else }}{{ .Summary }}{{end}}" />
<meta property="og:image" content="{{ .Site.BaseURL }}images/hero/small/{{ .Params.hero.name }}" />

<meta name="twitter:card" content="summary_large_image"/>
<meta name="twitter:image" content="{{ .Site.BaseURL }}images/hero/small/{{ .Params.hero.name }}"/>
<meta name="twitter:image:alt" content="{{ .Params.hero.alt }}"/>
<meta name="twitter:site" content="@usfwssoutheast">
<meta property="twitter:title" content="{{ .Title }}" />
<meta property="twitter:description" content="{{ if .Params.description }}{{.Params.description}}{{ else }}{{ .Summary }}{{end}}" />
