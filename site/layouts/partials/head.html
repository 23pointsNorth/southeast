<meta charset="utf-8" />
{{ .Hugo.Generator }}
<meta name="description" content="{{ if .Params.description }}{{ .Params.description }}{{ else }}{{ .Summary }}{{end}}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{{ .Title }} | U.S. Fish &amp; Wildlife Service</title>

<link rel="stylesheet" href="/css/styles.css">

<meta name="fb:admins" content="1417314007,1222320132"/>
<meta name="og:site_name" content="Southeast Region of the U.S. Fish and Wildlife Service" />
<meta name="og:type" content="website" />
<meta name="og:url" content="{{ .Permalink }}" />
<meta name="og:title" content="{{ .Title }}" />
<meta name="og:description" content="{{ if .Params.description }}{{ .Params.description }}{{ else }}{{ .Summary }}{{end}}" />
<meta name="og:image" content="{{ .Site.BaseURL }}images/hero/small/{{ .Params.hero.name }}" />

<meta name="twitter:card" content="summary_large_image"/>
<meta name="twitter:image" content="{{ .Site.BaseURL }}images/hero/small/{{ .Params.hero.name }}"/>
<meta name="twitter:image:alt" content="{{ .Params.hero.alt }}"/>
<meta name="twitter:site" content="@usfwssoutheast">
<meta name="twitter:title" content="{{ .Title }}" />
<meta name="twitter:description" content="{{ if .Params.description }}{{.Params.description}}{{ else }}{{ .Summary }}{{end}}" />

{{ $baseurl := printf "%s" .Site.BaseURL}}
{{ if in $baseurl "fws.gov/southeast" }}
<script async type="text/javascript" id="_fed_an_ua_tag" src="https://dap.digitalgov.gov/Universal­Federated­Analytics­Min.js?agency=DOI&subagency=FWS"></script>
<script>
  var baseurl = document.body.getAttribute('data-root');


  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-21323598-1', 'auto');
  ga('send', 'pageview');

  // Send a custom "Glossary term clicked!" event to Google Analytics if we're in production
  if (baseurl === 'https://www.fws.gov/southeast/') {
    document.body.addEventListener('click', function (e) {
      if ( e.target.classList.contains('highlight') ) ga('send', 'event', 'Glossary', 'Clicked term');
    });
  }
</script>
{{ end }}
