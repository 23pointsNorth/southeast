{{ $permalink := replace .Permalink .Site.BaseURL "" }}
<ol class="breadcrumbs">
  <li>
    <a href="/">
      <svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
    </a>
  </li>
  {{ range $index, $element := split $permalink "/" }}
    {{ $.Scratch.Add "path" $element }}
    {{ if ne $element "" }}
      <li><a href='/{{ $.Scratch.Get "path" }}'>{{ replace . "-" " " }}</a></li>
      {{ $.Scratch.Add "path" "/" }}
    {{ end }}
  {{ end }}
</ol>
