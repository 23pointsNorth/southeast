{{ if .Params.hero }}
<div class="hero">
  <a href="{{ .Params.hero.link }}">
    <div class="hero-parallax parallax" role="banner" style="background-image: url({{ .Site.BaseURL }}images/hero/{{ .Params.hero.name }});{{ if .Params.hero.position }} background-position: {{ .Params.hero.position }};{{ end }}"></div>
  </a>
</div>
<p class="hero-caption">{{ .Params.hero.caption | safeHTML }}</p>
{{ end }}
